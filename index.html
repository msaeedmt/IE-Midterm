<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web Project</title>
</head>

<body>
    <div>
        <div id="content">
            <div class="row">


                <div class="column">
                    <h2 class="column-header">
                        Mr. or Ms.?
                    </h2>
                    <form name="myForm" id="myForm" onsubmit="event.preventDefault(); Submit()">
                        <div id="input-field">
                            <label>Name </label>
                            <input type="text" id="name-input" name="nameInput">
                        </div>
                        <div id="radio-box">
                            <div class="radio-item">
                                <input type="radio" id="male_gender" name="gender_selector" value="Male">
                                <label for="html">Male</label><br>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female_geneder" name="gender_selector" value="Femail">
                                <label for="css">Female</label><br>
                            </div>
                        </div>
                        <div id="buttons">
                            <input type="submit" value="Submit" class="form-button">
                            <button class="form-button" onclick="event.preventDefault(); Save()">
                                Save
                            </button>
                            <p id="save-message"></p>
                        </div>
                    </form>
                </div>


                <div class="column">
                    <h2 class="column-header">
                        Prediction
                    </h2>
                    <div id="predicted-result">
                        <p id='predicted-gender' class="predicted-item">Unknown</p>
                        <p id="predicted-probability" class="predicted-item">1</p>
                    </div>
                    <div id="saved-answers-box">
                        <div id="saved-answer">
                            <h2 id='saved-gender'></h2>
                        </div>
                        <button id="clear-button" onclick="clearSavedGender()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
